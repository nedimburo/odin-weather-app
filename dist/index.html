<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Weather App</title>
</head>
<body>
    <h1 id="main-title">Weather App</h1>
    <div id="location-form-container">
        <label for="location-input">Location:</label>
        <input type="text" name="location" id="location-input" placeholder="Enter location here...">
        <button id="submit-location-button">Submit</button>
    </div>
    <div id="warning-message">Entered location has not been found. Please try again</div>
    <div id="weather-info-container" class="base-container">
        <div id="buttons-container">
            <button id="celsius-button" class="temp-button">Celsius</button>
            <button id="fahrenheit-button" class="temp-button">Fahrenheit</button>
        </div>
        <div id="weather-info">
            <div id="main-weather-info">
                <div id="basic-info">
                    <div id="location">
                        <img src="./icons/pin.svg" alt="Pin">
                        <span id="location-name"></span>
                    </div>
                    <p id="temperature"></p>
                    <p id="condition"></p>
                    <p id="feelslike"></p>
                </div>
                <div id="weather-icon-container"></div>
            </div>
            <div id="day-night-container"></div>
            <div id="additional-info-container">
                <div id="wind-speed-container">
                    <img src="./icons/wind-speed.svg" alt="Wind speed" class="additional-img">
                    <p id="wind-speed"></p>
                </div>
                <div id="wind-direction-container">
                    <img src="./icons/wind-direction.svg" alt="Wind dir" class="additional-img">
                    <p id="wind-direction"></p>
                </div>
                <div id="humidity-container">
                    <img src="./icons/humidity.svg" alt="Humidity" class="additional-img">
                    <p id="humidity"></p>
                </div>
                <div id="uv-index-container">
                    <img src="./icons/uv.svg" alt="UV" class="additional-img">
                    <p id="uv-index"></p>
                </div>
            </div>
            <div id="times-container">
                <img src="./icons/time.svg" alt="Time" class="additional-img">
                <p id="local-time"></p>
                <p id="last-updated"></p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
